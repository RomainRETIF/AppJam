    <style>
        body{

            text-align: center;

                width: 16%;

        #recherche{
            position: absolute;
            right: 0px;
            
            background-color: rgb(20,20,20);

            font-weight: 400;

</head>

<div style="margin-left:10%;margin-right:10%" id="container">
<br>
          <div id="div1" style="float:left"></div>
          <div style="float:right;margin-top:7.5%;margin-right: 5%;"><span style="color: white; font-size: 38px;margin-left: 75%;">Albums</span><table id="tableau"></table></div>
          
</div>

<div id="tableau2" style="position:absolute; top:88%;font-size: 32px;color:white">&nbsp;Artistes similaires<br></div>
</body>
<script>
    sessionStorage;
    const data = null;

    const xhr = new XMLHttpRequest();
    const xhr3 = new XMLHttpRequest();
    const xhr4 = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {

            var releases = JSON.parse(this.responseText);
            document.getElementById("div1").innerHTML += "<span style='font-size:80px;color:white'>" + releases["name"] + "</span><br>Popularité : " + releases["popularity"] + "<br>Followers : " + releases["followers"]["total"] + "<br>" + "<br>" + "<img src='" + releases["images"][1]["url"] + "'>";
            
            xhr3.open("GET", "https://api.spotify.com/v1/artists/" + id + "/albums?offset=0&limit=8&include_groups=album,single,compilation,appears_on");
            xhr3.setRequestHeader("authorization", "Bearer " + sessionStorage.getItem("active_token"));

            xhr3.send(data);

            xhr4.open("GET", "https://api.spotify.com/v1/artists/" + id + "/related-artists");
            xhr4.setRequestHeader("authorization", "Bearer " + sessionStorage.getItem("active_token"));

            xhr4.send(data);
        }
    });

    xhr3.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {

            var releases = JSON.parse(this.responseText);
            var elemAncien;
            var tableau = document.getElementById("tableau");
            var i = 0;
            var nbcases;
            if (window.matchMedia("(min-width: 600px)").matches) {
                nbcases = 3
            } else {
                nbcases = 1
            }

            var row = tableau.insertRow(0);
            var cell;
            releases["items"].forEach(elem =>
                {
                    if(1==1){
                        if(i > nbcases){
                            row = tableau.insertRow(1);
                            i=0;
                        }
                        cell = row.insertCell(i);
                        if(elem["name"].length > 17){
                            elem["name"] = elem["name"].substring(0,17) + "...";
                        }
                        cell.innerHTML = "<a style='font-size:14px' href='#'><img style='max-width:150px' src='" + elem["images"][1]["url"] + "' style=''><br>" + elem["name"] + "<br><br></a>";
                        i++;
                        elemAncien = elem["name"];
                    
                    }
                });
        }
    });


    xhr4.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {

            var releases = JSON.parse(this.responseText);
            console.log(releases);
            
            var tableau2 = document.getElementById("tableau2");
            //var row2 = tableau2.insertRow(0);
            
            //var cell2;
            
            releases["artists"].splice(releases["artists"].length-10,releases["artists"].length);
            releases["artists"].forEach(elem =>
                {
                    //cell2 = row2.insertCell(0);
                    tableau2.innerHTML += "<img src='" + elem["images"][1]["url"] + "' style='width:10%;height:160px'>";
                });
        }
    });

    var requete;
    var id = getParameters("id");

    requete = "https://api.spotify.com/v1/artists/" + id;
    
    xhr.open("GET", requete);
    xhr.setRequestHeader("authorization", "Bearer " + sessionStorage.getItem("active_token"));

    xhr.send(data);


    document.getElementById("btnmenu").addEventListener("click", affichermenu);
    
    var compteur = 0;
    function affichermenu(){
        if(compteur % 2 != 0)
            document.getElementById("navbarColor02").style.display = "none";
        else
        document.getElementById("navbarColor02").style.display = "block";
        compteur ++;
    }

        const xhr2 = new XMLHttpRequest();
    xhr2.withCredentials = true;

    xhr2.addEventListener("readystatechange", function () {

        document.getElementById("recherche").innerHTML = "";
        if (this.readyState === this.DONE) {

            var releases = JSON.parse(this.responseText);
            releases["artists"]["items"].forEach(item =>{
                
                if(item["images"][2] !== undefined){
                    document.getElementById("recherche").innerHTML += item["name"] + "<br>";
                    //document.getElementById("recherche").innerHTML += "<img src='" + item["images"][2]["url"] + "'>" + "<br>";
                }
            });
        }

   });

   document.getElementById("txtrecherche").addEventListener("keyup", recherche);
   document.getElementById("txtrecherche").addEventListener("click", function(){
            document.getElementById("recherche").style.display = "block";
        });

        var requete;
        document.getElementById("container").addEventListener("click", function(){
            document.getElementById("recherche").style.display = "none";
        });
        
        function recherche(){
        if(document.getElementById("txtrecherche").value != "" && document.getElementById("txtrecherche").value.length > 2){
            requete = "https://api.spotify.com/v1/search?query=" + document.getElementById("txtrecherche").value + "&type=artist&limit=10";
            document.getElementById("recherche").innerHTML = "Chargement...";
                xhr2.open("GET", requete);
                xhr2.setRequestHeader("authorization", "Bearer " + sessionStorage.getItem("active_token"));
                xhr2.send(data);
        }
        else
        {
            document.getElementById("recherche").innerHTML = "";
        }
    }
    
</script>
