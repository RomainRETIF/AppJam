<script>
    document.getElementById("btnmenu").addEventListener("click", affichermenu);
    
    var compteur = 0;
    function affichermenu(){
        if(compteur % 2 != 0){
            document.getElementById("recherche").style.display = "none";
            document.getElementById("navbarColor02").style.display = "none";
        }
        else
        document.getElementById("navbarColor02").style.display = "block";
        compteur ++;
    }
    
    if(!sessionStorage.getItem('active_token')) {
            getToken(function (token) {
                sessionStorage.setItem("active_token", token["access_token"]);
                window.location.reload();
            });
    
        } else {
            const data = null;
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            
            var tableau = document.getElementById("tableau");
            var i = 0;
            var ecran = "' style='max-width:100%'><br>";
            var noimage = 1;

            if (window.matchMedia("(min-width: 600px)").matches) {
                nbcases = 4
            } else {
                nbcases = 1
            }
            if (window.matchMedia("(min-width: 1601px)").matches) {
                noimage = 0;
                ecran = "' style='max-width:100%;max-height:380px;'><br>";
            }
            
            var row = tableau.insertRow(0);
            var cell;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    var artists = JSON.parse(this.responseText);
                    artists["items"].forEach(item => {
                        if(i > nbcases){
                            row = tableau.insertRow(1);
                            i=0;
                        }
                        cell = row.insertCell(i);
                        cell.innerHTML = "<a style='font-size:18px' href='artiste?id=" + item["id"] + "'><img src='" + item["images"][noimage]["url"] + ecran + item["name"] + "<br></a>";
                        i++;
                    })
                }
            });
    
            xhr.open("GET", "https://api.spotify.com/v1/me/top/artists?time_range=long_term&limit=10&offset=0");
            xhr.setRequestHeader("authorization", "Bearer " + sessionStorage.getItem("active_token"));
    
            xhr.send(data);
        }
