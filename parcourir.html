<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music WebSite</title>
    <script type="text/javascript" src="fonctions.js"></script>
</head>
<script>
    tokenStorage = sessionStorage;
    const data = null;

    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
            var releases = JSON.parse(this.responseText);
            //console.log(releases["albums"]["items"][0]["artists"][0]["name"]);
            releases["albums"]["items"].forEach(item =>
            document.getElementById("p").innerHTML += item["artists"][0]["name"] + "<br>"
            );
        }
    });

    xhr.open("GET", "https://api.spotify.com/v1/browse/new-releases");
    xhr.setRequestHeader("authorization", "Bearer " + tokenStorage.getItem("active_token"));

    xhr.send(data);
    
</script>
<body>

Artistes qui viennent de sortir une musique :
<br>
<p id="p"></p>



</body>
</html>
